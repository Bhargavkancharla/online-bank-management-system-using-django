{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <form action="" method='POST'>
            {% csrf_token %}
            <h1>BANK ACCOUNT LOGIN</h1>
            <div class='box'>
                <label for="">
                    Email:
                    <input type="text" name="uname" id="t1">
                </label><br><br>
                <label for="">
                    Password:
                    <input type="text" name="pwd" id="t2">
                </label><br><br>
                <input type="submit" value='Login'>
            </div>
        </form>
        <a href="{% url 'registerurl' %}" id='reg'>New User Registeration Here</a>
        <br><br>
        <br><br>
        {{message}}
    </body>
</html>
